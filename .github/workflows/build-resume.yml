name: Build LaTeX Resume and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    # if: github.event.head_commit.message == 'Add resume from Overleaf sync'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Compile LaTeX (resume.tex)
      uses: xu-cheng/latex-action@v3
      with:
        root_file: resume.tex
        args: -pdf -file-line-error -halt-on-error -interaction=nonstopmode

    - name: Check for PDF and rename
      run: |
        if [ -f "resume.pdf" ]; then
          echo "✅ PDF created successfully."
        else
          echo "❌ PDF creation failed. resume.pdf not found!"
          exit 1
        fi

    - name: Create index.html to view and download resume
      run: |
        cat > index.html << 'EOF'
        <!DOCTYPE html>
        <html>
        <head>
          <title>Resume</title>
        </head>
        <body>
          <h1>📄 My Resume</h1>
          <p><a href="resume.pdf" download>Download Resume PDF</a></p>
          <iframe src="resume.pdf" width="100%" height="600px"></iframe>
        </body>
        </html>
        EOF

    - name: Setup GitHub Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

  deploy:
    # if: github.event.head_commit.message == 'Add resume from Overleaf sync'
    environment:
      name: github-pages  # ✅ REQUIRED
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4