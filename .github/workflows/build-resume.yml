name: Build LaTeX Resume and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup LaTeX
      uses: xu-cheng/latex-action@v3
      with:
        root_file: resume.tex
        args: -pdf -file-line-error -halt-on-error -interaction=nonstopmode
        extra_system_packages: "py3-pip py3-pygments"
    
    - name: Check if PDF was created
      run: |
        if [ -f "resume.pdf" ]; then
          echo "PDF created successfully"
          ls -la resume.pdf
        else
          echo "PDF creation failed"
          exit 1
        fi
    
    - name: Create index.html for GitHub Pages
      run: |
        cat > index.html << 'EOF'
        <!DOCTYPE html>
        <html>
        <head>
          <title>Resume</title>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <style>
            body {
              font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
              max-width: 800px;
              margin: 0 auto;
              padding: 40px 20px;
              background: #f8fafc;
            }
            .container {
              background: white;
              padding: 40px;
              border-radius: 12px;
              box-shadow: 0 4px 20px rgba(0,0,0,0.1);
              text-align: center;
            }
            h1 {
              color: #1f2937;
              margin-bottom: 20px;
            }
            .download-btn {
              display: inline-block;
              background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
              color: white;
              text-decoration: none;
              padding: 12px 24px;
              border-radius: 8px;
              font-weight: 600;
              margin-top: 20px;
              transition: transform 0.2s ease;
            }
            .download-btn:hover {
              transform: translateY(-2px);
            }
            .meta {
              margin-top: 30px;
              color: #6b7280;
              font-size: 14px;
            }
            iframe {
              width: 100%;
              height: 600px;
              border: 1px solid #e5e7eb;
              border-radius: 8px;
              margin: 20px 0;
            }
          </style>
        </head>
        <body>
          <div class="container">
            <h1>ðŸ“„ My Resume</h1>
            <p>Latest version compiled from LaTeX source</p>
            
            <iframe src="resume.pdf" type="application/pdf">
              <p>Your browser doesn't support PDF viewing. <a href="resume.pdf">Download the PDF</a> instead.</p>
            </iframe>
            
            <a href="resume.pdf" class="download-btn" download>
              ðŸ“¥ Download PDF
            </a>
            
            <div class="meta">
              Last updated: $(date)
              <br>
              Built with GitHub Actions
            </div>
          </div>
        </body>
        </html>
        EOF
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4