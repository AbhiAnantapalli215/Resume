<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Overleaf Resume Sync</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">
    <div class="dot-background"></div>
    <div class="button-container">
      <button id="syncBtn" class="sync-button" disabled>Sync</button>

      <!-- Rainbow spinner ring -->
      <div id="loadingRing" class="loading-ring hidden">
        <div class="ring"></div>
      </div>
    </div>

    <div class="content">
      <div id="status" class="status">
        <div class="status-icon">🔍</div>
        <div class="status-text">Checking Overleaf page...</div>
      </div>
      <button id="setupBtn" class="setup-button">Setup Guide</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
